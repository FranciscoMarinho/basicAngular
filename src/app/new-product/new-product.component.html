<div class="center">

  <div class="left">Nome: <input #name ></div>
  <div class="left">Valor: <input #price></div>
  <button (click)="onClick(name.value, price.value)">Criar novo</button>
  
  <div class="left" *ngFor='let product of this.listProduct'>
    <app-item-product [product] = 'product'></app-item-product> 
    <button (click)="edit(product)">Editar</button>
    <button (click)="remove(product)">Remover</button> 
  </div>

</div>
